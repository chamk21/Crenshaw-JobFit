{% extends "base_base.html" %} {% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css')}}">
<H1>Results for verbal reasoning questions</H1>

<input style="float: right;" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for users..." title="Type in a name">
<table id='myTable'>
    <tr class="header">
        <th>Username</th>
        <th>Question Name</th>
        <th>Answer</th>
        <th>Action</th>

    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.verb_answered_by}}</td>
        <td>{{d.verb_question}}</td>
        <td>{{d.verb_choice}}</td>
        <td><a class='regger' href='/verbreason_answers/delete_verbreason_answers/{{d.id}}'>Delete</a></td>
    </tr>
    {% endfor %}
</table>
<script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>


{% endblock %}
